<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D World</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/1.2.1/bootstrap-filestyle.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      X3DOM_SECURITY_OFF = true;
    </script>
    <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script>
    <script type="text/javascript" src="https://x3dom.org/release/components/Geometry2D.js"></script>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link>
  </head>
  <script>
  function alarm(){
    $('scene').append("<AudioClip url='mp3/siren.mp3' loop='false' enabled='true' />");

  }
  function changeColor(){
      if(document.getElementById("auto__color").getAttribute('diffuseColor')=="0 1 0")
          document.getElementById("auto__color").setAttribute('diffuseColor', '0 0.5 1');
      else
          document.getElementById("auto__color").setAttribute('diffuseColor', '0 1 0');
  }
  </script>
  <body >
    <section class="container">
      <header class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin title-super">Strukturierung multimedialer informationen</h1>
        </div>
      </header>
        <nav class="navbar navbar-inverse row">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
        <div id="myNavbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li ><a href="paintvocado.html">Paint</a></li>
            <li><a href="matrix.html">Matrix</a></li>
            <li class="active"><a href="sims.html">3D</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <main class="container">
        <section class="row title">
          <h1>Click on the cars, if you can!</h1>
        </section>
        <section class="row">
          <section class="col-md-9">
            <x3d width='1050px' height='950px'>
              <scene>
              <Viewpoint id="front" position="0 -7 2" orientation="1 0 0 1.5" description="camera"></Viewpoint>
              <Viewpoint id="top" position="0 0 10" orientation=" 0 0 0 0" description="camera"></Viewpoint>
              <Transform DEF='gus' scale='1.3 1.3 1.3'>
                <Inline url="x3d/genesis.x3d" />
              </Transform>
              <Transform  DEF ="renn" scale=".1 .1 .1"  translation="2.455 2.48 0.8">
                <Inline nameSpaceName="auto" url="auto.x3d" onclick="changeColor();" mapDEFToID="true"/>
              </Transform>
              </scene>
            </x3d>
          </section>
          <section class="col-md-2">
          </section>
            <section class="col-md-1">
                <button  onclick="document.getElementById('top').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">Top<br><img src="img/camera.png"></button>
                <button  onclick="document.getElementById('front').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">Front<br><img src="img/camera.png"></button>
            </section>
        </section>
      </main>
    </section>
  </body>
</html>
